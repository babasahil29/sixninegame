<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Crash - WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.5rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #44ff44;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .game-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .multiplier-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .multiplier-display.crashed {
            color: #ff4444;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .game-status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 500;
            color: #ffd700;
        }

        .input-group input, .input-group select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1e3c72;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #ff6b6b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .logs {
            grid-column: 1 / -1;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            color: #87ceeb;
        }

        .log-entry.success {
            color: #90ee90;
        }

        .log-entry.error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .log-entry.warning {
            color: #ffd700;
        }

        .timestamp {
            color: #888;
            font-size: 0.8rem;
        }

        .player-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .balance-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .balance-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .balance-item .crypto {
            font-weight: bold;
            color: #ffd700;
        }

        .balance-item .usd {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .multiplier-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Crypto Crash</h1>
            <p>WebSocket Test Client - Real-time Multiplayer Crash Game</p>
        </div>

        <div class="main-content">
            <!-- Game Display -->
            <div class="card">
                <h2>ðŸŽ® Game Display</h2>
                
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="connectionStatus">Disconnected</span>
                </div>

                <div class="game-display">
                    <div class="game-status" id="gameStatus">Waiting for connection...</div>
                    <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
                    <div id="roundInfo">Round: -</div>
                </div>

                <div id="playerInfo" class="player-info" style="display: none;">
                    <h3>Player Info</h3>
                    <div>Player ID: <span id="playerIdDisplay">-</span></div>
                    <div class="balance-display" id="balanceDisplay">
                        <!-- Balance will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="card">
                <h2>ðŸŽ¯ Game Controls</h2>
                
                <div class="controls">
                    <div class="input-group">
                        <label for="serverUrl">WebSocket Server URL:</label>
                        <input type="text" id="serverUrl" value="ws://localhost:3000" placeholder="ws://localhost:3000">
                    </div>

                    <button class="btn btn-primary" id="connectBtn" onclick="toggleConnection()">
                        Connect
                    </button>

                    <div class="input-group">
                        <label for="playerId">Player ID:</label>
                        <input type="text" id="playerId" placeholder="Enter your player ID" value="player_alice">
                    </div>

                    <button class="btn btn-primary" id="registerBtn" onclick="registerPlayer()" disabled>
                        Register Player
                    </button>

                    <div class="input-group">
                        <label for="betAmount">Bet Amount (USD):</label>
                        <input type="number" id="betAmount" placeholder="10" value="10" min="1" max="1000">
                    </div>

                    <div class="input-group">
                        <label for="cryptocurrency">Cryptocurrency:</label>
                        <select id="cryptocurrency">
                            <option value="bitcoin">Bitcoin (BTC)</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" id="betBtn" onclick="placeBet()" disabled>
                        Place Bet
                    </button>

                    <button class="btn btn-danger" id="cashoutBtn" onclick="cashOut()" disabled>
                        ðŸ’° Cash Out
                    </button>

                    <button class="btn btn-primary" id="gameStateBtn" onclick="getGameState()" disabled>
                        Get Game State
                    </button>
                </div>
            </div>
        </div>

        <!-- Logs -->
        <div class="card logs">
            <h2>ðŸ“‹ Event Logs</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry info">
                    <span class="timestamp">[00:00:00]</span> WebSocket test client initialized
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
